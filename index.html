<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Extension</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <div class="weather">
    <h2 class="city">Loading...</h2>
    <p class="temp"></p>
    <img class="icon" src="" alt="Weather Icon">
    <p class="description"></p>
    <p class="humidity"></p>
    <p class="wind"></p>
  </div>

  <div class="search">
    <input type="text" class="search-bar" placeholder="Enter city name">
    <button class="search-btn"><img src="search.png" alt=""></button>
  </div>
</div>

  <script src="weather.js"></script>
  <script src="ext.js"></script>
</body>
</html>
